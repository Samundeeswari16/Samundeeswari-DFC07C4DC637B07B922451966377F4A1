<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   .box {
  width: 50px;
  height: 50px;
  background-color: red;
  position: relative;
  animation: move 5s infinite;
}

@keyframes move {
  0% {
    left: 0;
  }
  100% {
    left: 400vh;
  }
}
</style>
<body>
    <div class="box">
        Box
    </div>
</body>
</html>
