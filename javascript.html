    <script>

    
     function findFirstNonRepeating() {
      const inputString = document.getElementById('inputString').value;
      let result = '';

      for (let i = 0; i < inputString.length; i++) {
        let isUnique = true;
        for (let j = 0; j < inputString.length; j++) {
          if (i !== j && inputString[i] === inputString[j]) {
            isUnique = false;
            break;
          }
        }
        if (isUnique) {
          result = inputString[i];
          break;
        }
      }

      document.getElementById('result').textContent = result ? `First non-repeating character: ${result}` : 'No non-repeating character found.';
    }
  </script>
</head>
<body>
  <h1> Repeating Character</h1>
  <label for="inputString">Enter a string:</label>
  <input type="text" id="inputString" placeholder="Type a string">
  <input type="button" value="Find Character" onclick="findFirstNonRepeating()">

function LongestWord(sentence) {
  const words = sentence.split(' ');
  let longest = '';

  for (let word of words) {
    if (word.length > longest.length) {
      longest = word;
    }
  }

  return longest;
}

function chain(initialValue) {
  let value = initialValue;

  return {
    add(num) {
      value += num;
      return this;
    },
    subtract(num) {
      value -= num;
      return this;
    },
    result() {
      return value;
    }
  };
}
