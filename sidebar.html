<style>
* {
  margin: 0;
  padding: 0;
 
}
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 200px;
  height: 100%;
  background-color: #ef0385;
  color: white;
  padding: 20px;
}

.sidebar h2 {
  margin-bottom:10px;
  font-size: 24px;
}

.sidebar ul {
  list-style: none;
}

.sidebar ul li {
  margin: 15px 0;
}

.sidebar ul li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
 
}

.sidebar ul li a:hover {
  color:black;
}
</style>
