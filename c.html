<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Units Demo</title>
  <style>
    
    html { font-size: 100%; }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f0f0f0;
    }

    .container {
      width: 80%;          
      max-width: 800px;     
  
      padding: 1.5em;       
      background: #fff;
   
    }

    h1 {
      font-size: 2rem;      
      margin-bottom: 0.5em; 
    }

    p {
      font-size: 1rem;     
      line-height: 1.5;
      margin-bottom: 1em;  
    }


    .fixed-box {
      width: 200px;         
      height: 100px;
      background: #ffd;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Understanding CSS Units</h1>
    <p>This paragraph uses </p>
 
    <div class="fixed-box">
      This box is   fixed.
    </div>
  </div>
</body>
</html>
