<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2{
        margin-left:600px ;
        margin-top: 100px;
    }
    form{
        border: 3px solid black;
        border-radius: 10px;
        width: 500px;
        margin-top: 100PX;
        margin-left: 500px;
        background-color: yellow;
       
    }
    button{
        background-color: blue;
    }
</style>
<body style="background-color: aqua;">
   <h2>PERSONAL DETAILS</h2>
    <form>
       
        <label for="name">NAME:</label>
        <input type="text" id="name" name="name" autofocus required><br>
        <br>
        <label for="email">EMAIL:</label>
        <input type="email" id="email" name="email"><br><br>
       
                <label for="password">PASSWORD:</label>
                 <input type="password" id="password" name="password"><br><br>
          
                <label for="number">PHONE NUMBER:</label>
        <input type="number" id="number" name="number"><br><br>
    
       
            <label for="gender">GENDER:</label>
             <input type="radio" name="gender" value="male" > Male
              <input type="radio" name="gender" value="female"> Female
              <input type="radio" name="gender" value="others">others
<br><br>
                <label for="age">AGE:</label>
                <input type="number" id="age" name="age" min="20" max="50" required>
           <br><br>
           
                <label for="dob">DATE OF BIRTH:</label>
                <input type="date" id="dob" name="dob" min="2000-01-01" max="2025-12-30">
                <br><br>
        <label for="jmonth">JOINING MONTH:</label>
        <input type="month" id="jmonth" name="jmonth" required>
        <br><br>
         <label for="fcolor">FAV COLOR</label>
         <select id="fcolor" name="fcolor">
            <option option="red"></option>
             <option value="blue">Blue</option>
    <option value="green">Green</option>
         </select>
         <BR><BR>
            <label for="files">UPLOAD FILES:</label>
            <input type="file" id="files" name="file[]" multiple><br>
            <br>
            <input type="reset" value="reset form">
            <br><br>
             <label for="volume">Volume (0â€“100):</label>
             <input type="range" id="volume" name="volume" min="0" max="100" step="1" value="50">
             <br><br>
             <label for="site-search">Search this site:</label>
            <input type="search" id="site-search" name="q" placeholder="Enter search terms">
           <br><br>
           <label for="audioFile">Select an audio file:</label>
           <input type="file" id="audioFile" name="audioFile" accept="audio/*" required>
           <button type="submit">Upload</button>
           <br><br>
             <label for="website">Your Website:</label>
            <input type="url" id="website" name="website"  required>
            <br><br>
             <label for="videoFile">Select a video file:</label>
  <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
  <br><br>
            <button type="submit">Submit</button>
           <script src="formStorage.js"></script>
    </form>
</body>
</html>
